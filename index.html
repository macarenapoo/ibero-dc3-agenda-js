<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Agenda Telefónica</title>
</head>
<body>
  <div class="header">
    <h1>Agenda</h1>
    <button class="button">+ Nuevo Contacto</button>
  </div>
  <div class="main">
    <ul class="contactos" id="contactos">
      <li class="contacto">
        <div class="actions">
          <a><i class="fa fa-trash"></i></a>
        </div>
        <i class="userIcon fa fa-user"></i>
        <h4 class="nombre">Ana López</h4>
        <div class="datos">
          <div class="dato">
            <i class="fa fa-building"></i>
            <span>Ibero</span>
          </div>
          <div class="dato">
            <i class="fa fa-envelope"></i>
            <a href="mailto:analopez@gmail.com">analopez@gmail.com</a>
          </div>
          <div class="dato">
            <i class="fa fa-phone"></i>
            <a href="tel:55555555">55555555</a>
          </div>
        </div>
      </li>
    </ul>
    <div id="modal" class="modal">
      <div class="modal-bg">
        <div class="modal-container">
          <div class="modal-header">
            <h2 class="modal-title">Nuevo Contacto</h2>
            <a><i class="fa fa-times"></i></a>
          </div>
          <div class="modal-body">
            <div class="field-group">
              <label for="nombre">Nombre:</label>
              <input type="text" autocomplete="off" id="nombre" name="nombre" />
            </div>
            <div class="field-group">
              <label for="nombre">Empresa:</label>
              <input type="text" autocomplete="off" id="empresa" name="empresa" />
            </div>
            <div class="field-group">
              <label for="nombre">Email:</label>
              <input type="text" autocomplete="off" id="email" name="email" />
            </div>
            <div class="field-group">
              <label for="nombre">Telefono:</label>
              <input type="text" autocomplete="off" id="telefono" name="telefono" />
            </div>
            <ul class="errores" id="errores"></ul>
          </div>
          <div class="modal-footer">
            <button class="button">Agregar Contacto</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
